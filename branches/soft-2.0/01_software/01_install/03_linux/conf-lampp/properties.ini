[General]
installdir=/opt/cultibox
base_stack_name=XAMPP
base_stack_version=1.8.3-1
base_stack_platform=linux-x64
base_stack_service=
require_root_privileges=1
[Apache]
apache_server_port=80
apache_user=daemon
apache_group=daemon
apache_server_ssl_port=443
apache_root_directory=/opt/cultibox
apache_htdocs_directory=/opt/cultibox/htdocs
apache_domainname=127.0.0.1
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=/opt/cultibox/
mysql_binary_directory=/opt/cultibox/bin
mysql_data_directory=/opt/cultibox/var/mysql/
mysql_arguments=-u root -S "/opt/cultibox/var/mysql/mysql.sock"
mysql_socket=/opt/cultibox/var/mysql/mysql.sock
[PHP]
php_binary_directory=/opt/cultibox/bin
php_configuration_directory=/opt/cultibox/etc
