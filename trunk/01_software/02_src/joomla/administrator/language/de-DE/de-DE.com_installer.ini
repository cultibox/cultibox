COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Das temporäre Verzeichnis für Joomla! ist nicht gesetzt"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Im temporären Verzeichnis speichert Joomla! hochgeladene Pakete, entpackt sie dort und kopiert die Dateien in die entsprechenden Verzeichnisse. Wenn der Pfad zu diesem Verzeichnis nicht in der &bdquo;configuration.php&ldquo; definiert ist (&bdquo;$tmp_path&ldquo;), kann man keine Paketdateien hochladen und installieren. Das Verzeichnis muss vorhanden und durch Joomla! beschreibbar sein."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Das temporäre Verzeichnis für Joomla! existiert nicht oder ist schreibgeschützt"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Das in Joomla! gesetzte temporäre Verzeichnis ist schreibgeschützt oder existiert nicht. Dies kann zu Problemen beim Hochladen von Erweiterungen in Joomla! führen. Wenn es Probleme beim Hochladen von Erweiterungen gibt, sollte das in der &bdquo;configuration.php&ldquo; gesetzte Hochladeverzeichnis (&bdquo;%s&ldquo;) überprüft werden und ggf. der Schreibschutz aufgehoben werden."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Niedriges PHP-Speicherlimit (Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Das eingestellte PHP-Speicherlimit liegt unter 8 MB. Dies kann zu Problemen bei der Installation von großen Erweiterungen führen. Das Limit sollte auf mindestens 16 MB angehoben werden."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potenziell niedriges PHP-Speicherlimit (Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Das eingestellte PHP-Speicherlimit liegt unter 16 MB. Dies kann zu Problemen bei der Installation von großen Erweiterungen führen. Das Limit sollte auf mindestens 16 MB angehoben werden."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Niedrige PHP-Maximum-POST-Größe"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Die Maximum-POST-Größe bestimmt, die größtmögliche Menge an Daten, die zum Webserver geschickt werden dürfen. Dieser Wert beinhaltet Formularübermittlungen, Medien (Bilder und Videos) und Erweiterungen. Der eingestellte Wert liegt unter 2 MB, was zu Problemen beim Hochladen von großen Erweiterungen führen kann. Dieser Wert wird in der &bdquo;php.ini&ldquo; unter dem Punkt &bdquo;post_max_size&ldquo; definiert."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Niedrige PHP-Dateihochladegröße"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Die maximale Dateigröße für das Hochladen von Dateien (&bdquo;upload_max_filesize&ldquo;) liegt unter 2 MB. Dies kann zu Problemen bei der Installation von großen Erweiterungen führen."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP-Hochladegröße größer als POST-Größe"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Der Wert für die &bdquo;upload_max_filesize&ldquo; in der &bdquo;php.ini&ldquo;-Datei ist größer als die &bdquo;post_max_size&ldquo;-Variable. Der Wert der &bdquo;post_max_size&ldquo;-Variable hat Priorität und wird zu große Anfragen blockieren. Dies ist meist auf eine Fehleinstellung des Servers beim Erhöhen der Dateihochladegröße zurückzuführen. Es sollte daher der Wert von &bdquo;upload_max_filesize&ldquo; mindestens auf das Niveau der &bdquo;post_max_size&ldquo;-Variable erhöht werden oder umgekehrt."
COM_INSTALLER_MSG_WARNINGS_NONE="Es konnten keine Warnungen gefunden werden!"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Warnung: Aktualisierung nicht vollständig!</h1><p>Die Aktualisierung ist nur teilweise abgeschlossen worden. Es muss noch die zweite Aktualisierung ausgeführt werden, um den Vorgang abzuschließen.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Das PHP-Tempverzeichnis ist nicht gesetzt"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Das PHP-Tempverzeichnis ist ein Verzeichnis, dass PHP zum temporären Speichern von hochgeladenen Dateien nutzt, bevor Joomla! auf die Datei zugreifen kann. Obwohl das PHP-Tempverzeichnis nicht gesetzt wurde, sollte es in der Regel keine Probleme geben. Wenn es Probleme mit der Erkennung von XML-Dateien (Manifest-Dateien) geben oder das hochgeladene Dateien nicht gefunden werden, sollte der Wert von &bdquo;upload_temp_dir&ldquo; in der &bdquo;php.ini&ldquo;-Datei angepasst werden."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Das PHP-Tempverzeichnis ist schreibgeschützt"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Das in PHP eingestellte temporäre Verzeichnis ist schreibgeschützt und kann daher von Joomla! nicht genutzt werden. Dies kann zu Problemen beim Hochladen von Erweiterungen in Joomla! führen. Wenn es Probleme beim Hochladen von Erweiterungen gibt, sollte das Hochladeverzeichnis (&bdquo;%s&ldquo;) überprüft werden und ggf. der Schreibschutz aufgehoben werden."
